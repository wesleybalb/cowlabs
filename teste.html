<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>CowLabs</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="https://cowlabs.com.br/assets/img/favicon.ico" type="image/favicon">
  </head>
  <body>
    
   
      <section id="contact" class="py-5 bg-light ">
        <div class="container ">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-dark-gray lead" ><i class="bi bi-chat-dots-fill blue-text" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"> Fale Conosco</i></p>
                   
                </div>
            </div>

          <div class="collapse" id="collapseExample"  >
              <p class="text-center lead text-dark-gray ">
                Entre em contato com o nosso time de suporte, caso encontre alguma dificuldade em nosso site. <br> Entraremos em contato tão logo seja possível analisar sua mensagem.
              </p>
              <div class="row">
                <div class="col-md-8 mx-auto">
                  <form>
                    <div class="form-group">
                      <label for="nome">Seu Nome</label>
                      <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu Nome" />
                    </div>
                    <div class="form-group">
                      <label for="email">Seu E-mail</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Seu E-mail" />
                    </div>
                    <div class="form-group">
                      <label for="telefone">Seu Telefone (opcional)</label>
                      <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Seu Telefone" />
                    </div>
                    <div class="form-group">
                      <label for="mensagem">Mensagem</label>
                      <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <!-- usado para mensagem de alerta com plugins do Jquery!! -->
                    <div id="alerta" class="alert alert-danger d-none mt-3"></div>
                    <div id="success" class="alert alert-success d-none mt-3"></div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/PluginsJQUERY/jquery.mask.min.js"></script>
    <script src="/PluginsJQUERY/jquery.validate.min.js"></script>
    <script src="/PluginsJQUERY/messages_pt_BR.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
