<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cowllab</title>
    <link rel="stylesheet" href="style.css">
<!-- Links para estilos do Bootstrap e fontes personalizadas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css?h=51a3dc46be9b9f91714755d28e0cc151" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <nav class="navbar navbar-dark bg-blue shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="https://cowlabs.com.br/src/home/index.htm">CowLabs</a>
                <div class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <div class="dropdown">
                        <button style="height: 50px; width: 50px;" id="btn_pesq" class="btn navbar-toggler dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user-circle"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="../login/index.html">Login</a></li>
                            <li><a class="dropdown-item" href="../register/index.html">Registre-se</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <h2 class="text-center mb-4">Registre-se</h2>
        
        <!-- Formulário de Registro -->
        <form>
            <div class="mb-3">
                <label for="User" class="form-label">Usuário</label>
                <input id="User" type="text" name="User" class="form-control" required placeholder="Nome que todos vão ver">
            </div>

            <div class="mb-3">
                <label for="Realname" class="form-label">Nome Inteiro (Real)</label>
                <input id="Realname" type="text" name="Realname" class="form-control" required placeholder="Essa informação aparecerá apenas para os professores">
            </div>

            <div class="mb-3">
                <label for="CPF" class="form-label">CPF</label>
                <input id="CPF" type="number" name="CPF" class="form-control" required placeholder="000.000.000-00">
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">E-mail</label>
                <input id="Email" type="email" name="Email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="curso" class="form-label">Estou cursando</label>
                <select id="curso" name="curso" class="form-select">
                    <option value="Adm">Administração</option>
                    <option value="CienciasBio">Ciências Biológicas</option>
                    <option value="Cienciascont">Ciências Contábeis</option>
                    <option value="Direito">Direito</option>
                    <option value="Design">Design</option>
                    <option value="EDfisica">Educação Física</option>
                    <option value="EngABI">Engenharia ABI</option>
                    <option value="EngAmbiental">Engenharia Ambiental</option>
                    <option value="EngCivil">Engenharia Civil</option>
                    <option value="EngProd">Engenharia de Produção</option>
                    <option value="EngEle">Engenharia Elétrica</option>
                    <option value="EngMec">Engenharia Mecânica</option>
                    <option value="Enf">Enfermagem</option>
                    <option value="Med">Medicina</option>
                    <option value="Nutri">Nutrição</option>
                    <option value="Odonto">Odontologia</option>
                    <option value="PubProp">Publicidade e Propaganda</option>
                    <option value="ServSocial">Serviço Social</option>
                    <option value="sistemasInformacao">Sistemas de Informação</option>
                    <option value="TecEnf">Técnico em Enfermagem</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Senha" class="form-label">Senha</label>
                <input id="Senha" type="password" name="Senha" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ConfirmSenha" class="form-label">Confirme a sua senha</label>
                <input id="ConfirmSenha" type="password" name="ConfirmSenha" class="form-control" required placeholder="Repita sua senha">
            </div>

            <button type="submit" class="btn btn-primary w-100">Registre-se</button>
            <div class="mt-3 text-center">
                <a href="#">Esqueci minha senha</a>
            </div>
        </form>
    </main>

   <!-- Rodapé com links e direitos reservados -->
    <footer id="footer" class="text-white bg-blue py-4">
        <div class="container text-center">
            <p><a href="#" class="text-white">Voltar ao topo</a></p>
            <p>© 2024 CowLabs. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script necessário para o funcionamento do Bootstrap--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
