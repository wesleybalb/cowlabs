<form id="login-form">
    <p>Faça o LogIn</p>

    </label>
    <label for="senha">Senha: 
        <input id="senha" type="password" name="password" required>
    </label>
    <button type="submit" class="continue-btn">Continuar</button> 

<!-- Links adicionais para recuperação de senha e registro -->
