<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>CowLabs UniFOA</title>

    <!-- Links para estilos do Bootstrap e fontes personalizadas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css?h=51a3dc46be9b9f91714755d28e0cc151" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <header>
        <!-- Barra de navegação com logotipo, campo de pesquisa e menu dropdown -->
        <div class="navbar navbar-dark bg-blue shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-flex align-items-center" href="https://cowlabs.com.br/src/home/index.htm">CowLabs</a>
                <div class="d-flex align-items-center">
                    <!-- Formulário de pesquisa -->
                    <form class="form-inline me-2">
                        <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <!-- Menu dropdown para login e registro -->
                    <div class="dropdown">
                        <button class="btn navbar-toggler dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="../login/index.html">Login</a>
                            <a class="dropdown-item" href="../register/index.html">Registre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Botão para abrir modal de nova demanda -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDemanda">
        <i class="bi bi-plus-circle"></i>
    </button>

    <!-- Modal para criação de nova demanda -->
    <div class="modal fade" id="modalDemanda" tabindex="-1" role="dialog" aria-labelledby="modalDemandaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDemandaLabel">Nova Demanda</h5>
                </div>
                <div class="modal-body">
                    <form id="form-demanda">
                        <!-- Campo para título da demanda -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="novaDemanda" placeholder="Digite o título da sua demanda" required>
                        </div>
                        <!-- Campo para descrição da demanda -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="textoDemanda" placeholder="Digite aqui a demanda" required>
                        </div>
                        <!-- Campo para adicionar mídia (opcional) -->
                        <div class="mb-3">
                            <label for="imagemDemanda" class="form-label">Mídia (Opcional):</label>
                            <input type="file" class="form-control" id="imagemDemanda">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- Botões para fechar ou publicar a demanda -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-outline-primary" form="form-demanda">Publicar demanda</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção para mostrar as demandas -->
    <div class="album py-5 bg-light">
        <div class="container">
            <h2 class="text-center">Colabore com a galera</h2>

            <div class="row" id="tarefa-list">
                <!-- Cartão de demanda com título, descrição e botões -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="https://via.placeholder.com/320x320" alt="">
                        <div class="card-body d-flex flex-column">
                            <h4>Criação de Logo</h4>
                            <p class="card-text">
                                Desenvolver um logotipo original para uma empresa fictícia,
                                aplicando conceitos de design gráfico e identidade visual.<br />
                            </p>
                            <div class="btn-group mt-auto">
                                <!-- Botões para visualizar ou começar a demanda -->
                                <button type="button" class="btn btn-sm btn-outline-secondary">Ver demanda</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Começar demanda</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé com links e direitos reservados -->
    <footer class="text-white bg-blue">
        <div class="container">
            <p class="float-right"><a href="#">Voltar ao topo</a></p>
            <p>© 2024 CowLabs. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts necessários para o funcionamento do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
